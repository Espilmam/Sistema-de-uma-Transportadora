<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<h:outputScript library="primefaces" target="form">
$ = jQuery;
$(document).ready(function(){
	$("#areaCadastro").hide();
	$("#areaLogin\\:cadastro").click(function(){
		$("#areaCadastro").show();
		$("#areaLogin").hide();
	});
});
</h:outputScript>



<title>Acesso do Cliente</title>
</h:head>

<h:body id="corpo">
	 <p:messages id="messages" showDetail="true" closable="true" />
	 
	 <h:form id="areaLogin">
	 	<h:panelGrid id="grid" columns="3" cellpadding="5">
	        <p:outputLabel for="usuarioLogin" value="Login" />
	        <p:inputText id="usuarioLogin" required="true"/>
	        <p:message for="usuarioLogin" />
	 	
	        <p:outputLabel for="senhaLogin" value="Senha" />
	        <p:password id="senhaLogin" required="true"/>
	        <p:message for="senhaLogin" />
    	</h:panelGrid>
 
    	<p:commandButton id="login" value="Login" update="grid" action="#{usuarioBean.login()}" />
    	<p:button id="cadastro" value="Novo Cadastro" type="button" action="#{usuarioBean.vazio()}" />
	 </h:form>
	 
	 <h:form id="areaCadastro">
	 	<h:panelGrid columns="3" cellpadding="5"> 
	 		<p:outputLabel for="nomeUsuario" value="Nome" />
	 		<p:inputText id="nomeUsuario" required="true" />
	 		<p:message for="nomeUsuario"/>
	 		
	 		<p:outputLabel for="sobrenomeUsuario" value="Sobrenome"/>
	 		<p:inputText id="sobrenomeUsuario" required="true"/>
	 		<p:message for="sobrenomeUsuario"/>
	 		
	 		<p:outputLabel for="nascimentoUsuario" value="Data de Nascimento" />
	 		<p:calendar id="nascimentoUsuario" value="#{usuarioBean.usuario.dataNascimento}" pattern="dd-MM-yyyy" mask="true" required="true"/>
	 		<p:message for="nascimentoUsuario"/>
	 		
	 		<p:outputLabel for="telefoneUsuario" value="Telefone de Contato" />
	 		<p:inputMask id="telefoneUsuario" value="#{usuarioBean.usuario.telefone}" mask="(99) 99999-9999" required="true"/>
	 		<p:message for="telefoneUsuario" />
	 	</h:panelGrid>
	 	
 		
		<p:selectOneRadio id="radioPessoaUsuario"  layout="custom">
       		<f:selectItem itemLabel="cpf" itemValue="cpf" />
       		<f:selectItem itemLabel="cnpj" itemValue="cnpj" />
   		</p:selectOneRadio>
   		<h:panelGrid columns="3" cellpadding="5">
   			<p:radioButton id="cpf" for="radioPessoaUsuario" itemIndex="0" />
       		<p:outputLabel for="cpf" value="CPF" />
       		<p:inputMask value="#{maskView.taxId}" mask="999.999.999-99" required="true"/>
       		
       		<p:radioButton id="cnpj" for="radioPessoaUsuario" itemIndex="1" />
       		<p:outputLabel for="cnpj" value="CNPJ" />
       		<p:inputMask  value="#{maskView.taxId}" mask="99.999.999/9999-99" required="true"/>
	   </h:panelGrid>

		<h:panelGrid columns="3" cellpadding="5">
    		<p:outputLabel for="logradouroUsuario" value="Logradouro"/>
	 		<p:inputText id="logradouroUsuario" required="true"/>
	 		<p:message for="logradouroUsuario"/>
    		
	 		<p:outputLabel for="numeroUsuario" value="Número"/>
	 		<p:inputText id="numeroUsuario" required="true"/>
	 		<p:message for="numeroUsuario"/>
	 		
	 		<p:outputLabel for="complementoUsuario" value="Complemento"/>
	 		<p:inputText id="complementoUsuario" required="true"/>
	 		<p:message for="complementoUsuario"/>
	 		
	 		<p:outputLabel for="cepUsuario" value="CEP"/>
	 		<p:inputMask id="cepUsuario" value="#{usuarioBean.usuario.endereco.cep}" mask="99999-999" required="true"/>
	 		<p:message for="cepUsuario"/>
	 		
	 		<p:outputLabel for="bairroUsuario" value="Bairro"/>
	 		<p:inputText id="bairroUsuario" required="true"/>
	 		<p:message for="bairroUsuario"/>
	 		
	 		<p:outputLabel for="cidadeBairro" value="Cidade"/>
	 		<p:inputText id="cidadeBairro" required="true"/>
	 		<p:message for="cidadeBairro"/>
	 		
	 		<p:outputLabel for="estadoUsuario" value="Estado" />
        	<p:selectOneMenu id="estadoUsuario" value="#{usuarioBean.usuario.endereco.estado}" style="width:125px" required="true">
            	<f:selectItem itemLabel="Selecione" itemValue="" />
            	<f:selectItem itemLabel="Acre" itemValue="Acre" />
            	<f:selectItem itemLabel="Alagoas" itemValue="Alagoas" />
            	<f:selectItem itemLabel="Amapá" itemValue="Amapá" />
            	<f:selectItem itemLabel="Amazonas" itemValue="Amazonas" />
            	<f:selectItem itemLabel="Bahia" itemValue="Bahia" />
            	<f:selectItem itemLabel="Ceará" itemValue="Ceará" />
            	<f:selectItem itemLabel="Distrito Federal" itemValue="Distrito Federal" />
            	<f:selectItem itemLabel="Espírito Santo" itemValue="Espírito Santo" />
            	<f:selectItem itemLabel="Goiás" itemValue="Goiás" />
            	<f:selectItem itemLabel="Maranhão" itemValue="Maranhão" />
            	<f:selectItem itemLabel="Mato Grosso" itemValue="Mato Grosso" />
            	<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="Mato Grosso do Sul" />                                                                                   
            	<f:selectItem itemLabel="Minas Gerais" itemValue="Minas Gerais" />
            	<f:selectItem itemLabel="Pará" itemValue="Pará" />
            	<f:selectItem itemLabel="Paraíba" itemValue="Paraíba" />
            	<f:selectItem itemLabel="Paraná" itemValue="Paraná" />
            	<f:selectItem itemLabel="Pernambuco" itemValue="Pernambuco" />
            	<f:selectItem itemLabel="Piauí" itemValue="Piauí" />
            	<f:selectItem itemLabel="Rio de Janeiro" itemValue="Rio de Janeiro" />
            	<f:selectItem itemLabel="Rio Grande do Norte" itemValue="Rio Grande do Norte" />
            	<f:selectItem itemLabel="Rio Grande do Sul" itemValue="Rio Grande do Sul" />
            	<f:selectItem itemLabel="Rondônia" itemValue="Rondônia" />
            	<f:selectItem itemLabel="Roraima" itemValue="Roraima" />
            	<f:selectItem itemLabel="Santa Catarina" itemValue="Santa Catarina" />
            	<f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
            	<f:selectItem itemLabel="Sergipe" itemValue="Sergipe" />
            	<f:selectItem itemLabel="Tocantins" itemValue="Tocantins" />
        	</p:selectOneMenu>
	 	</h:panelGrid>
	 	
	 	<p:commandButton id="cadastrar" value="Cadastrar" action="#{usuarioBean.login()}" />
    	<p:commandButton id="voltar" value="Voltar" action="#{usuarioBean.cadastrar()}" /> 	
	 </h:form>
</h:body>
</html>
